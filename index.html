<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardano Knowledge Quiz</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --txt: #fff;
      --prim: #007bff;
      --prim-h: #0056b3;
      --shadow: rgba(0,123,255,0.5);
      --radius: 8px;
      --trans: 0.3s;
    }
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      background: var(--bg); color: var(--txt);
      font-family: Arial, sans-serif;
      display:flex; flex-direction:column; align-items:center;
      padding:20px; min-height:100vh; text-align:center;
    }
    h1 { font-size:2rem; margin-bottom:1rem; text-transform:uppercase; letter-spacing:1px }
    .pregunta, .resultado {
      background: var(--card);
      padding:20px; border-radius:var(--radius);
      box-shadow:0 4px 15px var(--shadow);
      width:100%; max-width:600px; margin-bottom:20px;
    }
    #opciones {
      display:flex; flex-wrap:wrap; gap:10px;
      justify-content:center; margin-top:15px;
    }
    button {
      flex:1 1 calc(50% - 20px); min-width:120px;
      padding:12px 20px; border:none;
      background:var(--prim); color:var(--txt);
      border-radius:var(--radius); cursor:pointer;
      transition:background var(--trans),transform var(--trans);
      font-weight:bold;
    }
    button:hover { background:var(--prim-h); transform:translateY(-2px) }
    .resultado img {
      display:block; margin:0 auto 15px;
      max-width:100%; border-radius:var(--radius);
    }
    .resultado h2 { font-size:1.75rem; margin-bottom:10px; text-transform:uppercase }
    .resultado p { line-height:1.5 }
    #retake a {
      color:var(--prim); text-decoration:underline; font-weight:bold;
      display:inline-block; margin-top:15px;
    }
    @media(max-width:480px){
      h1{font-size:1.5rem}
      button{flex:1 1 100%}
    }
  </style>
</head>
<body>
  <h1>How much do you really know about the Cardano universe?</h1>

  <div class="pregunta" id="pregunta">
    <p id="textoPregunta"></p>
    <div id="opciones"></div>
  </div>

  <div class="resultado" id="resultado" style="display:none">
    <img id="imagenResultado" src="" alt="" />
    <h2 id="tituloResultado"></h2>
    <p id="descripcionResultado"></p>
    <div id="acciones">
      <button onclick="compartirEnX()">Share on X</button>
      <button onclick="reiniciar()">Restart Quiz</button>
    </div>
    <div id="retake">
      <a href="https://penascosa.github.io/cardano/">ðŸ‘‰ Click here to take the test again</a>
    </div>
  </div>

  <script>
    const preguntas = [
      {
        texto: "Which value guides your ADA journey?",
        opciones: [
          "Mathematical reason and logic",
          "Absolute decentralization",
          "Critical thinking and evolution"
        ]
      },
      {
        texto: "If you ruled as a Cardano deity, what would your power be?",
        opciones: [
          "Controlling all crypto Epochs",
          "Forging fair and eternal contracts",
          "Multiplying Hydra heads"
        ]
      },
      {
        texto: "What role would you play in the ecosystem?",
        opciones: [
          "Smart contract builder",
          "Node and block guardian",
          "Future oracle of Catalyst"
        ]
      },
      {
        texto: "If you could summon one ally, who would it be?",
        opciones: [
          "Ada Lovelace, vision and elegance",
          "Shelley, guardian of decentralization",
          "Voltaire, oracle of governance"
        ]
      },
      {
        texto: "Which of these Cardano memecoins will lead the ecosystem in 2025?",
        opciones: [
          "$HOSKY â€“ the stray dog with a loyal army",
          "$SNEK â€“ the fast, viral snake",
          "$SUPERIOR â€“ the impetu of gods, born to dominate"
        ]
      }
    ];

    const resultados = [
      { titulo:"You are BYRON, the Founder of Foundations",    descripcion:"You represent the beginning, mathematical principles and a solid base.",    imagen:"byron.png"    },
      { titulo:"You are LOVELACE, the Visionary of Code",       descripcion:"You bring elegance, precision and creativity to every contract.",            imagen:"lovelace.png" },
      { titulo:"You are PLUTUS, the Architect of Code",         descripcion:"Your mind is logical and creative, translating will into contracts.",         imagen:"plutus.png"  },
      { titulo:"You are SHELLEY, the Guardian of Decentralization", descripcion:"You uphold the network silently, believing in collective power.",          imagen:"shelley.png"},
      { titulo:"You are VOLTAIRE, the Oracle of Governance",    descripcion:"Your voice guides proposals and shapes Cardano's future.",               imagen:"voltaire.png"}
    ];

    let respuestas = [], idx = 0;

    function mostrarPregunta(){
      const q = preguntas[idx];
      document.getElementById("textoPregunta").innerText = q.texto;
      const ops = document.getElementById("opciones"); ops.innerHTML="";
      q.opciones.forEach((o,i)=>{
        const b=document.createElement("button");
        b.innerText = o;
        b.onclick = () => {
          respuestas.push(i);
          if(idx < preguntas.length -1) {
            idx++;
            mostrarPregunta();
          } else {
            mostrarResultado();
          }
        };
        ops.appendChild(b);
      });
    }

    function mostrarResultado(){
      document.getElementById("pregunta").style.display="none";
      const counts = respuestas.reduce((a,i)=>{ a[i]=(a[i]||0)+1; return a; },{});
      const maxIdx = Object.keys(counts).reduce((a,b)=>counts[a]>=counts[b]?a:b);
      const r = resultados[maxIdx];
      document.getElementById("imagenResultado").src = r.imagen;
      document.getElementById("imagenResultado").alt = r.titulo;
      document.getElementById("tituloResultado").innerText = r.titulo;
      document.getElementById("descripcionResultado").innerText = r.descripcion;
      document.getElementById("resultado").style.display="block";
    }

    function reiniciar(){
      respuestas=[]; idx=0;
      document.getElementById("resultado").style.display="none";
      document.getElementById("pregunta").style.display="block";
      mostrarPregunta();
    }

    function compartirEnX(){
      const res = document.getElementById("tituloResultado").innerText.replace(/^You are\s+/i,"");
      const url = "https://penascosa.github.io/cardano/";
      const text = `My Cardano result: ${res}. Click here to take the test ðŸ‘‰ ${url}`;
      window.open(`https://x.com/intent/tweet?text=${encodeURIComponent(text)}`);
    }

    mostrarPregunta();
  </script>
</body>
</html>
